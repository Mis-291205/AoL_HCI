<body>

        <div class="navbar-logo">
            <a href="home.html" target="_self" style="text-decoration: none;">
                <img src="/assets/Logo.svg">
            </a>
        </div>

        <a href="home.html" target="_self" style="text-decoration: none;">
            <button class="button-Home">Home</button>
        </a>

        <a href="product.html" target="_self" style="text-decoration: none;">
            <button class="button-Product">Products</button>
        </a>

        <a href="testimoni.html" target="_self" style="text-decoration: none;">
            <button class="button-Testimonial">Testimonial</button>
        </a>

        <a href="about.html" target="_self" style="text-decoration: none;">
            <button class="button-AboutUs">About Us</button>
        </a>

        <a href="register.html" target="_self" style="text-decoration: none;">
            <button class="button-Register">Register</button>
        </a>

        <div class="profile-icon">
            <a href="profile.html" target="_self" style="text-decoration: none;">
                <img src="/assets/ProfileIcon.svg">
            </a>
        </div>

        <div class="cart-icon">
            <a href="cart.html" target="_self" style="text-decoration: none;">
                <img src="/assets/cart.svg">
            </a>
        </div>
    </div>

    <!-- Content 1 -->
    <div class="section-1">
        <section class="Catalogs">
            <h1 class="Data-Profile">Profile</h1>
            <section class="data-profile">
                <!-- First name -->
                <div class="input-container">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="No data, login/register first" readonly>
                </div>

                <!-- Last name -->
                <div class="input-container">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" placeholder="No data, login/register first" readonly>
                </div>

                <!-- Username -->
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="No data, login/register first" readonly>
                </div>

                <!-- Password -->
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" placeholder="No data, login/register first" readonly>
                </div>

                <!-- Email -->
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="No data, login/register first" readonly>
                </div>

                <!-- Address -->
                <div class="input-container">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="No data, login/register first" readonly>
                </div>

                <!-- Phone number -->
                <div class="input-container">
                    <label for="phone-number">Phone number</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="No data, login/register first" readonly>
                </div>

                <!-- Date of Birth -->
                <div class="input-container">
                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" name="dob" placeholder="No data, login/register first" readonly>
                </div>
            </section>

            <div class="button">
                <button class="button-change"><b>CHANGE DATA</b></button>
                <button class="button-logout"><b>LOG OUT</b></button>
            </div>

        </section>
    </div>


    <div class="footer">
        
            <img id="footer-logo" src="assets/Logo.svg">
            
            <a href="https://www.instagram.com/" target="_blank">
                <img id="footer-instagram" src="assets/Instagram.svg">
            </a>
            
            <a href="https://www.whatsapp.com/" target="_blank">
                <img id="footer-whatsapp" src="assets/WhatsApp.svg">
            </a>
            
            <a href="https://www.twitter.com/" target="_blank">
                <img id="footer-twitter" src="assets/Twitter.svg">
            </a>
            
            <a href="https://www.facebook.com/" target="_blank">
                <img id="footer-facebook" src="assets/Facebook.svg">
            </a>
        

        <img id="footer-line" src="/assets/FooterLine.svg">

    </div>
