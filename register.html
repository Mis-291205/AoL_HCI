    <!-- Content 1 -->
    <div class="section-1">
        <section class="Catalogs">
            <h1 class="Register">Registration</h1>
            <section class="register">
                <!-- Full name -->
                <div class="input-container">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">
                </div>

                <!-- Gender -->
                <div class="input-container">
                    <label for="gender">Gender</label>
                    <select id="gender" class="genderr" name="gender">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Username -->
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>

                <!-- Password -->
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>

                <!-- Email -->
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                </div>

                <!-- Address -->
                <div class="input-container">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>

                <!-- Phone number -->
                <div class="input-container">
                    <label for="phone-number">Phone number</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number">
                </div>

                <!-- Date of Birth -->
                <div class="input-container">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" placeholder="Enter your date of birth">
                </div>

            </section>

            <div class="agreement">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">I have read and agree to Terms and Privacy Policy of Cateringz</label>
            </div>

            <div class="button">
                <button class="button-register"><b>REGISTER</b></button>
            </div>
        </section>
    </div>
